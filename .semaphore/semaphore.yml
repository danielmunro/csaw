version: v1.0
name: Hello Semaphore
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: csaw
    task:
      env_vars:
        - name: APP_ENV
          value: prod
      jobs:
        - name: build and test
          commands:
            - 'git clone git@github.com:danielmunro/csaw.git'
            - cd csaw
            - cmake .
            - make
            - make test
      prologue:
        commands:
          - sudo apt-get install libpq-dev
