version: v1.0
name: Hello Semaphore
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: csaw
    task:
      env_vars:
        - name: APP_ENV
          value: prod
      jobs:
        - name: clone git repo
          commands:
            - 'git clone git@github.com:danielmunro/csaw.git && cd csaw'
        - name: cmake
          commands:
            - cmake .
        - name: make
          commands:
            - make
        - name: ' make test'
          commands:
            - make test
